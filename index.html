<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron text-center bg-secondary text-light">
        <h1 class="display-4">Project Tracker</h1>
        <p class="lead">Track current projects.</p>
        <h3 id="clock"></h3>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"><div class="card"">
                <div class="card-body">
                  <h5 class="card-title">Instructions</h5>
                  <p class="card-text">Click the button below to open a form and provide information.</p>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Project
                  </button>
                </div>
            </div>
        </div>
            
        <div class="col-md-9">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Type</th>
                        <th>Hourly Rate</th>
                        <th>Due Date</th>
                        <th>Estimated Profits</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a new project.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="due-date">Project Name</label>
                    <input type="text" name="project-name" class="form-control" placeholder="Enter the project's name"/>
                </div>
                <div class="form-group">
                    <label for="project-type">Project Type</label>
                    <select class="form-control" name="project-type">
                      <option value="frontend">Frontend</option>
                      <option value="backend">Backend</option>
                      <option value="fullstack">Fullstack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="due-date">Hourly Rate $</label>
                    <input type="number" name="hourly-rate" class="form-control" placeholder="$"/>
                </div>
                <div class="form-group">
                    <label for="due-date">Due date</label>
                    <input type="date" name="due-date" class="form-control" placeholder="When is the project due?"/>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-button">Add</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
